<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
   <header>

    <h1>আমি আমান</h1>

    <p>ফ্রন্ট-এন্ড ডেভেলপার</p>
  </header>

  <nav>
    <a href=”#about”>আমার সম্পর্কে</a>
    <a href=”#skills”>দক্ষতা</a>
    <a href=”#contact”>যোগাযোগ</a>
  </nav>

  <section id=”about”>
    <h2>আমার সম্পর্কে</h2>
    <p>আমি একজন ওয়েব ডেভেলপার। HTML, CSS, JavaScript এবং WordPress নিয়ে কাজ করি।</p>
  </section>

  <section id=”skills”>
    <h2>দক্ষতা</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>WordPress</li>
    </ul>
  </section>

  <section id=”contact”>
    <h2>যোগাযোগ করুন</h2>
    <form id=”contactForm”>
      <input type=”text” id=”name” placeholder=”আপনার নাম” required><br>
      
      <input type="email" id="email" placeholder="আপনার ইমেইল" required><br>

      <textarea id="message" placeholder="বার্তা লিখুন" required></textarea><br>

      <button type="submit">পাঠান</button>
    </form>
    <p id="responseMsg"></p>
  </section>

  <footer>
    <p>© ২০২৫ আমার পোর্টফোলিও</p>
  </footer>


  
<script src="a.js"></script>
